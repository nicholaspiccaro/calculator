<!DOCTYPE html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display1" id="display1"></div>
        <div class="display" id="display"></div>
        <div class="button-container">
            <button class="allclear" id="allclear">AC</button>
            <button class="clear" id="clear">C</button>
            <button class="operator" id="mod">%</button>
            <button class="operator" id="divide">/</button>
            <button class="digit" id="digit-7">7</button>
            <button class="digit" id="digit-8">8</button>
            <button class="digit" id="digit-9">9</button>
            <button class="operator" id="add">+</button>
            <button class="digit" id="digit-4">4</button>
            <button class="digit" id="digit-5">5</button>
            <button class="digit" id="digit-6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="digit" id="digit-1">1</button>
            <button class="digit" id="digit-2">2</button>
            <button class="digit" id="digit-3">3</button>
            <button class="operator" id="multiply">x</button>
            <button class="digit" id="digit-0">0</button>
            <button class="digit" id="digit-.">.</button>
            <button class="evaluate" id="evaluate">=</button>
        </div>


    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
